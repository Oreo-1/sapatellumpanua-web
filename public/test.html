<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tellumpanua Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer {
      background-color: #4b6b2f; /* Match the green color */
      color: white;
      padding: 40px 0;
      font-family: Arial, sans-serif;
    }

    .footer a {
      color: #d4d4d4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .logo-text {
      font-size: 14px;
    }

    .footer .section-title {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 20px;
      margin-right: 10px;
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 12px;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<footer class="footer text-white">
  <div class="container">
    <div class="row">
      <!-- Logo Section -->
      <div class="col-md-3 mb-4">
        <img src="logo.png" alt="Logo" style="width: 80px;">
        <p class="logo-text mt-2">Extreme thrill meets<br>serene chill</p>
      </div>

      <!-- Navigation -->
      <div class="col-md-2 mb-4">
        <div class="section-title">NAVIGATION</div>
        <ul class="list-unstyled">
          <li><a href="#">Home</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Destinations</a></li>
        </ul>
      </div>

      <!-- Explore -->
      <div class="col-md-2 mb-4">
        <div class="section-title">EXPLORE</div>
        <ul class="list-unstyled">
          <li><a href="#">Location</a></li>
          <li><a href="#">Map</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </div>

      <!-- Know More -->
      <div class="col-md-2 mb-4">
        <div class="section-title">KNOW MORE</div>
        <ul class="list-unstyled">
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Booking</a></li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div class="col-md-3 mb-4">
        <p><i class="bi bi-geo-alt icon"></i>Desa Tellumpanua, Barru Regency, South Sulawesi</p>
        <p><i class="bi bi-telephone icon"></i>0822-3255-5558</p>
        <p><i class="bi bi-envelope icon"></i>Desatellumpanua6@gmail.com</p>
        <div class="social-icons mt-2">
          <a href="#"><img src="icon-instagram.png" alt="Instagram"></a>
          <a href="#"><img src="icon-tiktok.png" alt="TikTok"></a>
          <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
