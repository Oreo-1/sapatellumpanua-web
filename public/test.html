<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tellumpanua Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-roots-section {
      position: relative;
      background: url('assets/img/RootsOfTellumpanua.jpg') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hero-overlay-roots-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    .hero-content-roots-section {
      position: relative;
      z-index: 2;
      text-align: left;
      padding: 2rem;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      border-radius: 20px;
      max-width: 700px;
      color: #333;
    }

    .hero-content-roots-section h1 {
      font-family: 'carena-regular';
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero-content-roots-section p {
      font-size: 1rem;
    }

    .roots-wave {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <section class="hero-roots-section">
    <div class="hero-overlay-roots-section"></div>
    <div class="hero-content-roots-section">
      <h1>The Roots of Tellumpanua</h1>
      <p><em>"Tellu"</em> berarti tiga <em>"Panua"</em> berarti kampung.<br>
         Tellumpanua memiliki makna <strong>"Tiga Kampung"</strong></p>
    </div>

    <!-- Optional SVG roots-wave at bottom -->
    <svg class="roots-wave" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1" d="M0,288L40,272C80,256,160,224,240,224C320,224,400,256,480,256C560,256,640,224,720,213.3C800,203,880,213,960,202.7C1040,192,1120,160,1200,160C1280,160,1360,192,1400,208L1440,224L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
    </svg>
  </section>

</body>
</html>
