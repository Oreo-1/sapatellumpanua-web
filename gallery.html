<div class="container-fluid mt-5">
  <h2 class="text-center mb-4">Portrait Gallery</h2>
  <div class="d-flex flex-nowrap overflow-auto">
  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="card mx-auto" style="width: 18rem;">
          <img src="https://placehold.co/300x400" class="card-img-top" alt="Portrait 1">
          <div class="card-body">
            <h5 class="card-title">Portrait 1</h5>
            <p class="card-text">Description for portrait 1.</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card mx-auto" style="width: 18rem;">
          <img src="https://placehold.co/300x400" class="card-img-top" alt="Portrait 2">
          <div class="card-body">
            <h5 class="card-title">Portrait 2</h5>
            <p class="card-text">Description for portrait 2.</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card mx-auto" style="width: 18rem;">
          <img src="https://placehold.co/300x400" class="card-img-top" alt="Portrait 3">
          <div class="card-body">
            <h5 class="card-title">Portrait 3</h5>
            <p class="card-text">Description for portrait 3.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
