<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .landing-page {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .landing-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <!-- Full-screen background image -->
        <img src="https://source.unsplash.com/random/1920x1080/?nature" alt="Landing Image" class="landing-image">
        
        <!-- Dark overlay for better text visibility -->
        <div class="overlay"></div>
        
        <!-- Content centered on the image -->
        <div class="container content">
            <h1 class="display-3 fw-bold mb-4">Welcome to Our Site</h1>
            <p class="lead mb-5">Discover amazing features and services that will transform your experience</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
