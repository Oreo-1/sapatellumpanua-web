<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Full-Screen Horizontal Masonry Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .horizontal-masonry {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow-x: auto;
      overflow-y: hidden;
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      background: #000022;
    }

    .horizontal-masonry-item {
      flex: 0 0 auto;
      width: 300px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.5);
      scroll-snap-align: start;
      transform: translateZ(0);
    }

    .horizontal-masonry-item img {
      width: 100%;
      border-radius: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>

  <div class="horizontal-masonry">
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x200" alt="photo 1"></div>
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x300" alt="photo 2"></div>
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x250" alt="photo 3"></div>
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x400" alt="photo 4"></div>
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x220" alt="photo 5"></div>
    <div class="horizontal-masonry-item"><img src="https://via.placeholder.com/300x350" alt="photo 6"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
