<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Tellumpanua</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Statistics Cards Styling */
        .stats-section {
            position: relative;
        }
        .section-title {
            text-align: left;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #333;
            font-size: 2.2rem;
        }
        .stat-cards-row {
            display: flex;
            gap: 1.5rem;
        }
        .stat-card {
            border: none;
            background: transparent;
            text-align: left;
            padding: 1rem;
            flex: 1;
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.25rem;
            line-height: 1;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Image Stack Styling */
        .image-stack {
            position: relative;
            height: 400px;
            width: 350px;
            margin-left: auto;
        }
        .image-stack img {
            position: absolute;
            width: 250px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .img-1 {
            left: 0;
            top: 0;
            z-index: 3;
        }
        .img-2 {
            left: 50px;
            top: 30px;
            z-index: 2;
            opacity: 0.9;
        }
        .img-3 {
            left: 100px;
            top: 60px;
            z-index: 1;
            opacity: 0.8;
        }
        .image-stack img:hover {
            transform: scale(1.05);
            z-index: 4;
        }
        
        /* Layout Styling */
        .content-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 3rem;
        }
        .stats-container {
            flex: 1;
            padding-right: 2rem;
        }
        .image-section {
            flex: 1;
        }
        
        @media (max-width: 991px) {
            .content-wrapper {
                flex-direction: column;
            }
            .stats-container {
                padding-right: 0;
                width: 100%;
            }
            .stat-cards-row {
                flex-direction: column;
                gap: 0;
            }
            .image-section {
                margin-top: 2rem;
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .image-stack {
                margin-left: 0;
            }
            .section-title {
                text-align: center;
            }
            .stat-card {
                text-align: center;
            }
        }
        @media (max-width: 768px) {
            .image-stack {
                height: 350px;
                width: 300px;
            }
            .image-stack img {
                width: 200px;
                height: 250px;
            }
            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="content-wrapper">
            <div class="stats-container">
                <div class="stats-section">
                    <h1 class="section-title">Discover Tellumpanua</h1>
                    <div class="stat-cards-row">
                        <div class="stat-card">
                            <div class="stat-value">4.000+</div>
                            <div class="stat-label">Jiwa</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">6,65 kmÂ²</div>
                            <div class="stat-label">Luas Desa</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">1992</div>
                            <div class="stat-label">Sejak</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="image-section">
                <div class="image-stack">
                    <img src="assets/img/testhomeimage.jpg" alt="Tellumpanua View 1" class="img-1">
                    <img src="assets/img/testhomeimage.jpg" alt="Tellumpanua View 2" class="img-2">
                    <img src="assets/img/testhomeimage.jpg" alt="Tellumpanua View 3" class="img-3">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
