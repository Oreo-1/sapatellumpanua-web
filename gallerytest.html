<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    h2 {
        color: black;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
    }

    .card-gallery::-webkit-scrollbar {
      display: none;
    }

    .card-custom {
      min-width: 250px;
      height: 400px;
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: end;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .card-caption {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 1rem;
    }

    .card-caption h5 {
      margin: 0;
    }

    .card-caption small {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gallery-title">
      <h2>header kjashdfbkasjhdf</h2>
      <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam suscipit imperdiet nunc in tristique. Sed ac nulla viverra, dignissim nunc nec, pretium neque.</p>
    </div>

    <div class="card-gallery">
      <div class="card-custom" style="background-image: url('https://placehold.co/300x400');">
        <div class="card-caption">
          <h5>card 1</h5>
          <small>smol text</small>
        </div>
      </div>

      <div class="card-custom" style="background-image: url('https://placehold.co/300x400');">
        <div class="card-caption">
          <h5>card 2</h5>
          <small>asdasd</small>
        </div>
      </div>

      <div class="card-custom" style="background-image: url('https://placehold.co/300x400');">
        <div class="card-caption">
          <h5>card 3</h5>
          <small>asdasdasd</small>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
